<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BASIC 2</title>
</head>
<body>
    <h2>회원가입 form 예제</h2>
    <!-- form을 통한 전송의 기본 인코딩은 url인코딩 형식 application/x-www-form-urlencoded -->
    <!-- form을 통한 파일 전송의 인코딩은 multipart/form-data -->
    <form action="https://www.naver.com" method="post" enctype="multipart/form-data">
        <!-- id와 label문의 for와 일치관계 -->
        <p>
            <label for="username">이름</label>
            <input type="text" maxlength="10" size="5" id="username" name="username">
        </p>
        <p>
            <label for="email">email</label>
            <input type="text" maxlength="20" size="20" id="email" name="email">
        </p>
        <p>
            <label for="password">password</label>
            <input type="password" maxlength="20" size="20" id="password" name="password">
        </p>
        <p>
            <label>성별 선택</label>
            <input type="radio" name="gender" value="male" checked> 남성
            <input type="radio" name="gender" value="female"> 여성
        </p>
        <p>
            <label>관심분야 선택</label>
            <input type="checkbox" name="interest" value="sports"> 스포츠
            <input type="checkbox" name="interest" value="music"> 음악
            <input type="checkbox" name="interest" value="book"> 독서
        </p>
        <p>
            <label>생년월일</label>
            <input type="datetime-local" name="birthday">
        </p>
        <p>
            <label>나이</label>
            <input type="number" name="age">
        </p>
        <p>
            <label>유저선택</label>
            <select>
                <option value="admin">관리자</option>
                <option value="user">일반유저</option>
                <option value="">방문자</option>
            </select>>
        </p>
        <p>
            <label>색상</label>
            <input type="color" name="color">
        </p>
        <p>
            <!-- 파일 업로드 시 별도의 폼데이터 인코딩을 지정해줘야함 -->
            <!-- accept 키워드를 통해 특정 확장자만 찾을 수 있도록 설정 -->
            <label>증명사진 업로드</label>
            <input type="file" name="image" accept="image/*">
        </p>
        <p>
            <label for="resume">자기소개</label><br>
            <textarea id="resume" name="resume" rows="5" cols="30" placeholder="자기소개를 여기에 써주세요." style="resize: none;"></textarea>
        </p>
        <input type="submit" value="회원가입 완료">
        <!-- input 태그를 쓰기도 하고 button태그를 쓰기도 한다. -->
        <!-- <button type="submit">회원가입 완료    </button> -->
    </form>
</body>
</html>
