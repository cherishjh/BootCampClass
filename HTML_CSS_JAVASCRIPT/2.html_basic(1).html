<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BASIC1</title>
</head>
<body>
    <h2>글자 styling 예시</h2>
    <!-- 인라인 스타일링 -->
    <p style="background-color: red;">1. 배경색 변경</p>
    <p style="color: blue;">2. 글자색 변경</p>
    <p style="font-size: 30px;">3. 글자크기 변경</p>
    <p style="background-color: grey; color: blue; font-size: 20px; text-align: center;">4. 복합 스타일링</p>

    <h2>이미지와 link 예제</h2>
    <!-- default는 현재탭에서 이동, 새탭이동 : _blank -->
    <a href="https://www.naver.com" target="_blank">네이버</a>
    <p>위 링크는 새탭에서 naver.com을 여는 예시</p>

    <img src="./images/52923188_881544448871254_1522563033098878976_n.png" width="180px" height="240" alt ="인간은 2부분으로 나뉜다" style="border: 3px solid black;">
    <a href="https://www.naver.com" target="_blank">
        <img src="https://pbs.twimg.com/media/F54lfxMbsAAGssu.jpg" width="360" height="240" alt="Photo of White Beach in Boracay, Philippines" />
    </a>

    <!-- 리스트 대표태그 : ul(unordered), ol(ordered) -->
    <ul style="list-style-type: square;">
        <li>첫번째 아이템</li>
        <li>두번째 아이템</li>
        <li>세번째 아이템</li>
    </ul>
    <ol style="list-style-type: upper-roman;">
        <li>아이템 A</li>
        <li>아이템 B</li>
        <li>아이템 C</li>
    </ol>

    <h2>테이블 예제</h2>
    <table border="1" style="border-collapse: collapse;">
        <caption>테이블 명</caption>
        <tr >
            <th>제목1</th>
            <th>제목2</th>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
        <tr>
            <td>내용A</td>
            <td>내용B</td>
        </tr>
        <tr>
            <td>내용10</td>
            <td>내용20</td>
        </tr>
    </table>
</body>
</html>
