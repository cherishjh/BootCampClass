<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>회원 상세 정보 </title>
    <style>
        #update-form{
           display: none;
       }
       .pull-right{
           float:left;
           margin-left:10px;
       }
    </style>
</head>
<body>
<div th:replace="header::headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h1>회원상세보기</h1>
    </div>
    <table class="table">
        <tr>
            <td>id</td>
            <td th:text="${post.id}"></td>
        </tr>
        <tr>
            <td>title</td>
            <td th:text="${post.title}"></td>
        </tr>
        <tr>
            <td>contents</td>
            <td style="white-space: pre-wrap;" th:text="${post.contents}"></td>
        </tr>
        <tr>
            <td>가입일시</td>
            <td th:text="${post.created_time}"></td>
        </tr>

    </table>
    <div class="pull-right-container">
            <button type="button" class="btn btn-primary" onclick="reveal();">수정</button>
            <a th:href="@{|/post/delete/${post.id}|}">
                <button class="btn btn-primary">삭제</button>
            </a>
        </div>
    </div>


    <div id="update-form">
        <form th:action="@{|/post/${post.id}/update|}" method="post">

            <div class="form-group">
                <label for="title"> 제목 : </label>
                <input type="text" id="title" name="title" th:value="${post.title}">
            </div>
            <div class="form-group">
                <label for="contents"> contents : </label>
                <textarea type="text" id="contents" class="form-control" name="contents" style="width:1100px; height: 300px;" th:text="${post.contents}"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-3">수정 완료</button>
            </div>
        </form>
    </div>
    <script>
        function reveal(){
         document.getElementById('update-form').style.display='block';
        }
    </script>
</div>
</body>
</html>
