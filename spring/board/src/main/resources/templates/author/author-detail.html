<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>회원 상세 정보 </title>
    <style>
        #update-form{
           display: none;
       }

       .pull-right{
           float:left;
           margin-right:10px;
       }
    </style>
</head>
<body>
<div th:replace="header::headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h1>회원상세보기</h1>
    </div>
    <table class="table">
        <tr>
            <td>id</td>
            <td th:text="${author.id}"></td>
        </tr>
        <tr>
            <td>name</td>
            <td th:text="${author.name}"></td>
        </tr>
        <tr>
            <td>email</td>
            <td th:text="${author.email}"></td>
        </tr>
        <tr>
            <td>password</td>
            <td th:text="${author.password}"></td>
        </tr>
        <tr>
            <td>권한</td>
            <td th:text="${author.role}"></td>
        </tr>
        <tr>
            <td>게시글 수</td>
            <td th:text="${author.postCount}"></td>
        </tr>
        <tr>
            <td>created_time</td>
            <td th:text="${author.createdTime}"></td>
        </tr>
    </table>

    <div class="pull-right-container">
        <button type="button" class="btn btn-primary" onclick="reveal();">수정</button>
        <a th:href="@{|/author/delete/${author.id}|}">
            <button class="btn btn-primary">삭제</button>
        </a>
    </div>


    <div id="update-form" class="mt-4">
        <form th:action="@{|/author/${author.id}/update|}" method="post">
            <div class="form-group">
                <label for="name"> 이름 : </label>
                <input type="text" id="name" name="name" class="form-control" th:value="${author.name}">
            </div>
            <div class="form-group">
                <label for="email"> email : </label>
                <input type="text" id="email" name="email" class="form-control" th:value="${author.email}" readonly>
            </div>
            <div class="form-group">
                <label for="password"> 비밀번호 : </label>
                <input type="text" id="password" name="password" class="form-control" th:value="${author.password}">
            </div>
            <div>
                <label for="created_time"> 가입일시 : </label>
                <input type="text" id="created_time" name="created_time" class="form-control" th:value="${author.createdTime}" readonly>
            </div>
            <p><input type="submit" value="수정 완료"></p>
        </form>
    </div>
    <script>
        function reveal(){
         document.getElementById('update-form').style.display='block';
        }
    </script>
</div>
</body>
</html>
